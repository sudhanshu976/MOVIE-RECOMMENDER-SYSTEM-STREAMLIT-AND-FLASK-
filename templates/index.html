<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Movie Recommender System</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Movie Recommender System</h1>
        <form action="/recommendations" method="post" class="mt-4">
            <div class="form-group">
                <label for="selected_movie">Select a movie:</label>
                <select class="form-control" name="selected_movie" id="selected_movie">
                    {% for movie in movie_list %}
                        <option value="{{ movie }}">{{ movie }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Show Recommendations</button>
        </form>
    </div>
</body>
</html>
